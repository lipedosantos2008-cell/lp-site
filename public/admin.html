<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monety Admin - Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .box {
      background: #111;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 380px;
      border: 1px solid #22c55e33;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
    }
    input {
      background: #222;
      color: #fff;
    }
    button {
      background: #22c55e;
      color: #000;
      font-weight: 800;
      cursor: pointer;
    }
    .error {
      color: #f87171;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Admin Login</h1>
  <div id="error" class="error"></div>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Senha" required>
    <button type="submit">Entrar</button>
  </form>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_PROJETO.firebaseapp.com",
    projectId: "SEU_PROJETO",
    storageBucket: "SEU_PROJETO.appspot.com",
    messagingSenderId: "123456789",
    appId: "1:123456789:web:abcdef"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(async user => {
    if (user) {
      const adminDoc = await db.collection('admins').doc(user.uid).get();
      if (adminDoc.exists) window.location.href = 'admin/dashboard.html';
    }
  });

  document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();
    const email = email.value;
    const password = password.value;
    const errorDiv = document.getElementById('error');

    try {
      const cred = await auth.signInWithEmailAndPassword(email, password);
      const adminDoc = await db.collection('admins').doc(cred.user.uid).get();
      if (!adminDoc.exists) throw new Error("Sem permiss√£o");
      window.location.href = 'admin/dashboard.html';
    } catch (err) {
      errorDiv.textContent = err.message;
      errorDiv.style.display = 'block';
    }
  });
</script>

</body>
</html>
